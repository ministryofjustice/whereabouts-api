elite2api:
  client:
    clientId: whereabouts-api-client
    clientSecret: clientsecret
    accessTokenUri: http://localhost:8090/auth/oauth/token
    tokenName: elite2-token
    authenticationScheme: header
    clientAuthenticationScheme: header
  endpoint.url: http://localhost:8999
  host: localhost
  port: 8999


prisonregister:
  endpoint.url: http://localhost:8094

locationapi:
  endpoint.url: http://localhost:8095

casenotes:
  endpoint.url: http://localhost:8093

oauth:
  endpoint:
    url: http://localhost:8090/auth

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub
  h2:
    console:
      enabled: false

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect


hmpps.sqs:
  provider: localstack
  queues:
    whereabouts:
      queueName: whereabouts_api_queue
      dlqName: whereabouts_api_dlq
    domainevent:
      queueName: domainevent_api_queue
      dlqName: domainevent_api_dlq

courts: Test Court 1,Test Court 2

server:
  shutdown: immediate

feature:
  bvls:
    enabled: true
