spring:
  application:
    name: whereabouts-api
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true

  datasource:
    url: 'jdbc:h2:mem:whereabouts-api-db;MODE=PostgreSQL'
    continue-on-error: true

    hikari:
      pool-name: OffenderActivity-CP
      connectionTimeout: 1000
      validationTimeout:  500

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  h2:
    console:
      enabled: true

  server:
    port: 8082
    servlet:
      context-path: /
    use-forward-headers: true
    tomcat:
      remote-ip-header: x-forwarded-for
      protocol_header: x-forwarded-proto

  logging:
    level:
      org.springframework: INFO
      org.springframework.security: INFO
      uk.gov.justice.digital: DEBUG

  management:
    endpoints:
      web:
        base-path: /
        exposure:
          include: 'info, health, ping'
    endpoint:
      health:
        cache:
          time-to-live: 2000ms
        show-components: always
        show-details: always
      info:
        cache:
          time-to-live: 2000ms


  security:
    oauth2:
      client:
        registration:
          elite2-api:
            provider: hmpps-auth
            client-id: ${elite2api.client.clientId}
            client-secret: ${elite2api.client.clientSecret}
            authorization-grant-type: client_credentials
            scope: write
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token

# These are needed for running locally - should be overridden by secrets when deployed with Kubernetes
elite2api:
  client:
    clientId: whereabouts-api-client
    clientSecret: clientsecret

codec:
  max-in-memory-size: 10MB

graceful:
  shutdown.enabled: false

sqs:
  provider: aws
  endpoint.region: eu-west-2
