spring:
  application:
    name: whereabouts-api
  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect

  flyway:
    enabled: true

  datasource:
    url: 'jdbc:h2:mem:whereabouts-api-db;MODE=PostgreSQL'
    continue-on-error: true

    hikari:
      pool-name: OffenderActivity-CP
      connectionTimeout: 2000
      validationTimeout: 500

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  h2:
    console:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          elite2-api:
            provider: hmpps-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            authorization-grant-type: client_credentials
            scope: write
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token

  # This is required so SpringFox can generate swagger docs. It expects the pattern matcher to be ant_path_matcher and
  # not path_pattern_parser which is the default now in spring boot 2.6. We need to migrate from SpringFox to
  # SpringDoc.
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  codec:
    max-in-memory-size: 10MB


  profiles:
    group:
      test:
        - "dev"

server:
  port: 8082
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
  info:
    env:
      enabled: true

sqs:
  provider: aws
  endpoint.region: eu-west-2

video-link-booking:
  booking-options-finder:
    day-start: "08:00"
    day-end: "18:00"
    step: "PT15M"
    max-alternatives: 3
