info.app.name=HMPPS Whereabouts API
info.app.version=1.0
elite2api.endpoint.url=http://localhost:8080
elite2api.endpoint.url.api=${elite2api.endpoint.url}/api

jwt.public.

server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto

logging.uris.exclude.regex=/health|/info|/ping|/swagger.*|/webjars/.*|/v2/api-docs

azure.application-insights.web.enable-W3C=true
azure.application-insights.web.enable-W3C-backcompat-mode=true
oauth.endpoint.url=http://localhost:9090/auth
ouath.token.url=${oauth.endpoint.url}/oauth/token
oauth.client.id=whereabouts-api-client
oauth.client.secret=clientsecret

