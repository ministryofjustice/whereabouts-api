info.app.name=HMPPS Whereabouts API
info.app.version=1.0
logging.uris.exclude.regex=/health|/info|/ping|/swagger.*|/webjars/.*|/v2/api-docs
azure.application-insights.web.enable-W3C=true
courts=Kingston upon Thames,Westminster,Southwark,City of London,Wimbledon
elite2api.endpoint.url=http://localhost:8080
elite2.api.uri.root=${elite2api.endpoint.url}/api
oauth.endpoint.url=http://localhost:9090/auth
casenotes.endpoint.url=http://localhost:8083
api.health-timeout-ms=1000
management.endpoints.web.base-path=/
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,ping
