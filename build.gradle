buildscript {

    ext {
        springBootVersion = '2.1.1.RELEASE'
        kotlin_version = '1.3.30'

    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'groovy'
apply plugin: 'kotlin'


repositories {
    mavenCentral()
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}

project.sourceCompatibility = 11
project.targetCompatibility = 11

def applicationName = 'whereabouts-api'
def today = java.time.Instant.now()
def todayDate = java.time.LocalDate.now()
def formatter = java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd")
group = 'uk.gov.justice.digital.hmpps'
version todayDate.format(formatter)

jar {
    baseName = applicationName
    manifest {
        attributes 'Implementation-Title': applicationName,
                'Implementation-Version': System.getenv('CI') ? "${version}.${System.getenv('CIRCLE_BUILD_NUM')}" : version
    }
}

test {
    useJUnit()

    maxHeapSize = '1G'
}

springBoot {
    buildInfo {
        properties {
            artifact = rootProject.name
            version = System.getenv('CI') ? "${version}.${System.getenv('CIRCLE_BUILD_NUM')}" : version
            group = 'uk.gov.justice.digital.hmpps'
            name = rootProject.name
            time = today
            additional = [
                    by                   : System.properties['user.name'],
                    operatingSystem      : "${System.properties['os.name']} (${System.properties['os.version']})",
                    continuousIntegration: System.getenv('CI') ? true : false,
                    machine              : InetAddress.localHost.hostName
            ]
        }
    }
}

configurations {
    compile.exclude  module: "tomcat-jdbc"
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor('org.projectlombok:lombok:1.18.6')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile("org.springframework.boot:spring-boot-starter-web")
    compileOnly('org.projectlombok:lombok:1.18.6')

    runtime('org.hsqldb:hsqldb:2.4.1')
    runtime("org.flywaydb:flyway-core:5.2.4")
    runtime("org.postgresql:postgresql:42.2.5")

    implementation("org.hibernate:hibernate-java8")

    implementation("org.springframework.boot:spring-boot-devtools")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation("org.springframework.boot:spring-boot-starter-cache")

    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation("org.springframework.security.oauth:spring-security-oauth2:2.3.4.RELEASE")
    implementation("org.springframework.security:spring-security-jwt:1.0.9.RELEASE")

    implementation("net.logstash.logback:logstash-logback-encoder:5.2")
    implementation("com.microsoft.azure:applicationinsights-logging-logback:2.3.1")
    implementation("com.microsoft.azure:applicationinsights-spring-boot-starter:1.1.1")

    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0'
    implementation 'javax.activation:activation:1.1.1'
    implementation('javax.transaction:javax.transaction-api:1.3')

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    implementation("io.jsonwebtoken:jjwt:0.9.1")

    implementation("net.sf.ehcache:ehcache:2.10.6")
    implementation("org.apache.commons:commons-lang3:3.8.1")
    implementation("org.apache.commons:commons-text:1.6")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8")
    implementation("com.pauldijou:jwt-core_2.11:0.15.0")
    implementation 'com.google.code.gson:gson:2.8.5'


    testImplementation('org.assertj:assertj-core:3.9.1')
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation 'org.gebish:geb-core:2.2'
    testImplementation 'org.gebish:geb-spock:2.2'
    testImplementation 'org.seleniumhq.selenium:selenium-support:3.12.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.12.0'
    testImplementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.12.0'
    testImplementation 'io.github.http-builder-ng:http-builder-ng-apache:1.0.3'
    testImplementation 'com.github.tomakehurst:wiremock-standalone:2.15.0'
    testImplementation "com.nhaarman:mockito-kotlin-kt1.1:1.5.0"

 }
