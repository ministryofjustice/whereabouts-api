# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: docker.io/mojdigitalstudio/whereabouts-api
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  hosts:
    - host: whereabouts-api.service.justice.gov.uk
      cert_secret: whereabouts-api-cert
  path: /

env:
  ELITE2API_ENDPOINT_URL: "https://gateway.nomis-api.service.justice.gov.uk/elite2api"
  OAUTH_ENDPOINT_URL: "https://gateway.nomis-api.service.justice.gov.uk/auth"
  CASENOTES_ENDPOINT_URL: "https://offender-case-notes.service.justice.gov.uk"
  JAVA_OPTS: "-Xmx512m"
  OAUTH_CLIENT_ID: "whereabouts-api-client"
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "https://gateway.nomis-api.service.justice.gov.uk/auth/.well-known/jwks.json"


whitelist:
  office: "217.33.148.210/32"
  health-kick: "35.177.252.195/32"
  mojvpn: "81.134.202.29/32"
  cloudplatform-live1-1: "35.178.209.113/32"
  cloudplatform-live1-2: "3.8.51.207/32"
  cloudplatform-live1-3: "35.177.252.54/32"
